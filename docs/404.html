<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seite nicht gefunden - FileVault</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            color: #2c3e50;
            font-size: 3em;
        }
        .message {
            margin: 30px 0;
            font-size: 1.2em;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 10px;
        }
        .btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <div class="message">
            <p>Die gesuchte Seite wurde nicht gefunden.</p>
            <p>Die Datei könnte verschlüsselt sein oder in einen virtuellen Ordner verschoben worden sein.</p>
        </div>
        <a href="index.html" class="btn">Zurück zur Startseite</a>
    </div>
</body>
</html>
