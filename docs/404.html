<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seite nicht gefunden - FileVault</title>
    <style>
        :root {
            /* Light theme variables (default) */
            --bg-gradient: linear-gradient(to bottom right, #FFEEFF, #F8E1FF, #F0D4FF);
            --text-color: #6D2E80;
            --title-color: #6D2E80;
            --button-bg: rgba(255, 230, 255, 0.85);
            --button-text: #9146B0;
            --button-border: #D0A6E5;
            --button-shadow: rgba(210, 160, 255, 0.3);
            --button-hover-bg: #B675D5;
            --button-hover-border: #9146B0;
            --button-hover-text: white;
            --card-bg: rgba(255, 235, 255, 0.7);
            --card-border: rgba(210, 160, 255, 0.4);
            --card-shadow: rgba(170, 110, 200, 0.3);
        }

        [data-theme="dark"] {
            /* Dark theme variables */
            --bg-gradient: linear-gradient(to bottom right, #080D30, #0A0F3D, #0C134F);
            --text-color: #E0C3FC;
            --title-color: #E0C3FC;
            --button-bg: rgba(26, 31, 109, 0.8);
            --button-text: #E0C3FC;
            --button-border: #6A4BAF;
            --button-shadow: rgba(224, 195, 252, 0.5);
            --button-hover-bg: #6A4BAF;
            --button-hover-border: #E0C3FC;
            --button-hover-text: #FFFFFF;
            --card-bg: rgba(29, 38, 125, 0.7);
            --card-border: rgba(106, 75, 175, 0.3);
            --card-shadow: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--bg-gradient);
            min-height: 100vh;
            max-width: 100vw;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
        }

        .container {
            margin-top: -100px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: var(--title-color);
            font-size: 8em;
            margin: 0;
            line-height: 1.2;
            letter-spacing: -3px;
            text-shadow: 0 5px 15px var(--card-shadow);
        }

        .message {
            margin: 30px 0;
            font-size: 1.4em;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px var(--card-shadow);
            border: 1px solid var(--card-border);
        }

        .btn {
            display: inline-block;
            background: var(--button-bg);
            color: var(--button-text);
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            border: 2px solid var(--button-border);
            box-shadow: 0 5px 15px var(--button-shadow);
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--button-hover-bg);
            color: var(--button-hover-text);
            border-color: var(--button-hover-border);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px var(--button-shadow);
            text-decoration: none;
        }

        /* Theme Switcher */
        .theme-switch-wrapper {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 100;
        }

        .theme-switch {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 34px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #6A4BAF;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #6A4BAF;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider:after {
            content: '‚òÄÔ∏è';
            position: absolute;
            left: 8px;
            top: 7px;
            font-size: 12px;
            color: white;
            opacity: 1;
            transition: .4s;
        }

        input:checked + .slider:after {
            content: 'üåô';
            left: 35px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 5em;
            }
            
            .container {
                margin-top: 0;
                padding: 20px;
            }
            
            .theme-switch-wrapper {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider"></div>
        </label>
    </div>

    <div class="container">
        <h1>404</h1>
        <div class="message">
            <p>Die gesuchte Seite wurde nicht gefunden.</p>
            <p>Die Datei k√∂nnte verschl√ºsselt sein oder in einen virtuellen Ordner verschoben worden sein.</p>
        </div>
        <a href="index.html" class="btn">Zur√ºck zur Startseite</a>
    </div>

    <script>
        // Theme toggler
        const toggleSwitch = document.querySelector('#checkbox');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
            if (currentTheme === 'dark') {
                toggleSwitch.checked = true;
            }
        }

        function switchTheme(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }    
        }

        toggleSwitch.addEventListener('change', switchTheme, false);
    </script>
</body>
</html>
