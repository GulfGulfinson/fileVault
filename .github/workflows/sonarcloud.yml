name: SonarCloud Analysis

# Läuft automatisch bei Push und Pull Request
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # Zusätzlich manuell auslösbar
  workflow_dispatch:

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones sollten vermieden werden für bessere Relevanz der SonarCloud-Analyse
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Install xvfb
        run: sudo apt-get install -y xvfb
      
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      # Kompilieren und Testen
      - name: Build with Maven
        run: xvfb-run --auto-servernum mvn -B clean verify
      
      # SonarCloud-Analyse mit direkter Konfiguration
      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # Dependency-Baum für SonarCloud vorbereiten
          mvn dependency:copy-dependencies
          
          # SonarCloud über SonarScanner direkt ausführen
          SONAR_SCANNER_VERSION=4.7.0.2747
          mkdir -p .sonar
          curl -sSLo .sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION.zip
          unzip -o .sonar/sonar-scanner.zip -d .sonar/
          
          # SonarCloud-Konfiguration
          echo "sonar.projectKey=GulfGulfinson_fileVault" > sonar-project.properties
          echo "sonar.organization=gulfgulfinson" >> sonar-project.properties
          echo "sonar.sources=src/main/java" >> sonar-project.properties
          echo "sonar.tests=src/test/java" >> sonar-project.properties
          echo "sonar.java.binaries=target/classes" >> sonar-project.properties
          echo "sonar.java.test.binaries=target/test-classes" >> sonar-project.properties
          echo "sonar.java.libraries=target/dependency/*.jar" >> sonar-project.properties
          echo "sonar.sourceEncoding=UTF-8" >> sonar-project.properties
          echo "sonar.java.source=17" >> sonar-project.properties
          echo "sonar.host.url=https://sonarcloud.io" >> sonar-project.properties
          echo "sonar.scanner.force-deprecated-ci-on-auto-enabled=true" >> sonar-project.properties
          
          # SonarScanner ausführen
          chmod +x .sonar/sonar-scanner-$SONAR_SCANNER_VERSION/bin/sonar-scanner
          xvfb-run --auto-servernum .sonar/sonar-scanner-$SONAR_SCANNER_VERSION/bin/sonar-scanner 